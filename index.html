<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="script.js" defer></script>
    <title>Etch-a-Sketch</title>
</head>
<body>
    <h1 class="title">Etch-a-Sketch</h1>
    <div class="instructions">Generate a canvas of squares using the form below.
                                Higher numbers increase the resolution of the canvas. <br>
                                Moving your cursor over the "pixels" fills them in. 
                                Press the Reset button or enter a new resolution to reset the canvas.</div>
    <div class="controls">
        <div class="label">Enter a number from 1-100: </div>
        <input class="grid_size" type="number">
        <button class="form_submit">Go</button>
    </div>
    <div class="sketcher"></div>
    <button class="reset">Reset</button>
</body>
</html>
